<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GL2P</title>
        <link rel = "stylesheet" href ="{{ url_for('static', filename= 'css/main.css')}}">
    </head>
<body>
    <p align = "left"><a href="/"><button type="button" class="btn">
        <span class="button__icon">
        <ion-icon name="home-outline"></ion-icon></span>
        <span class="button__text">Home</span>
    </button>
    </a>
    </p>
    <h1>Gauss Quadrature 2 point Formula<h1>
    <br>
    <form action="/gl2p" method = 'post'>
        {% for message in get_flashed_messages() %}
            {% if fun %}
                <p>{{message}}</p>
            {% endif %}
        {% endfor %}
        <label for="function">Enter Function</label>
        <input type="text" name = 'function'>
        <br>
        <label for="upper_limit">Enter Upper Limit</label>
        <input type="text" name = 'upper_limit'>
        <br>
        <label for="lower_limit">Enter Lower Limit</label>
        <input type="text" name = 'lower_limit'>
        <br>
        <input type="submit" value = "Submit" id="submit">
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>    
</html>
